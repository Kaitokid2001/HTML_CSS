<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Huynh Anh Kiet">
    <title>Table</title>
</head>
<body>
    <form 
        action="register"
        method="post">
        <table border="1">
            <tr>
                <td colspan="2" bgcolor="yellow"><h1>Registration From</h1></td>
            </tr>
            <tr>
                <td>Enter name</td>
                <td><input type="text" name="mane"/></td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>Enter address</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td>Select game</td>
                <td>
                <input type="checkbox" id="Hockey" name="Hockey"/>
                <label for="Hockey">Hockey</label> <br/>
                <input type="checkbox" id="Football" name="Football"/>
                <label for="Football">Football</label> <br/>
                <input type="checkbox" id="Badminton" name="Badminton"/>
                <label for="Badminton">Badminton</label> <br/>
                <input type="checkbox" id="Cricket" name="Cricket"/>
                <label for="Cricket">Cricket</label> <br/>
                <input type="checkbox" id="Volleyball" name="Volleyball"/>
                <label for="Volleyball">Volleyball</label> <br/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="male"/>
                    <label for="male">male</label>
                    <input type="radio" id="female" name="female"/>
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <select name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" value="Choose File"/></td>
            </tr>
            <tr>
                <td bgcolor="yellow" colspan="2">
                    <input type="button" value="Click me"/>
                    <input type="reset" value="Reset"/>
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
